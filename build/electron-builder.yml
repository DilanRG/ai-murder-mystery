# electron-builder configuration for cross-platform packaging
appId: com.ai-murder-mystery.game
productName: MurderMystery
copyright: Copyright Â© 2024

directories:
  output: ../dist/electron

files:
  - "**/*"
  - "!dist/**"
  - "!node_modules/.cache/**"

extraResources:
  - from: "../dist/backend/"
    to: "backend"
    filter:
      - "**/*"

win:
  forceCodeSigning: false
  verifyUpdateCodeSignature: false
  target:
    - target: portable
      arch:
        - x64
  artifactName: "MurderMystery-${version}-win.${ext}"
  icon: null

mac:
  identity: null
  target:
    - target: dmg
      arch:
        - x64
  artifactName: "MurderMystery-${version}-mac-${arch}.${ext}"
  category: public.app-category.games
  icon: null

linux:
  target:
    - target: AppImage
      arch:
        - x64
  artifactName: "MurderMystery-${version}-linux.${ext}"
  category: Game
  icon: null
